sudo: required

language: python
python:
  - "3.6"

services:
  - docker

before_install:
  - docker --version
  - docker pull docker.elastic.co/logstash/logstash:5.5.1
  - docker pull docker.elastic.co/elasticsearch/elasticsearch:5.5.1
  - docker ps -a
  - pip install solit==0.3

script:
  - solit --debug=true
